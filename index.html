<script>
    
    document.addEventListener('DOMContentLoaded', function() {
        
        const emailLinks = document.querySelectorAll('a[href^="javascript:showEmail"]');
        emailLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const email = 'duhong2003@163.com'; 
                showEmailPopup(email);
            });
        });
    });
    
    function showEmailPopup(email) {
        
        const popup = document.createElement('div');
        popup.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--entry);
            color: var(--primary);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        `;
        
        
        popup.innerHTML = `
            <div style="margin-bottom: 15px;">邮箱地址：${email}</div>
            <button onclick="copyEmailToClipboard('${email}')" style="
                background: var(--primary);
                color: var(--theme);
                border: none;
                padding: 5px 15px;
                border-radius: 4px;
                cursor: pointer;
            ">复制邮箱</button>
        `;
    
        
        const overlay = document.createElement('div');
        overlay.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            animation: fadeIn 0.3s ease;
        `;
    
        
        document.body.appendChild(overlay);
        document.body.appendChild(popup);
    
        
        overlay.addEventListener('click', function() {
            popup.remove();
            overlay.remove();
        });
    }
    
    function copyEmailToClipboard(email) {
        navigator.clipboard.writeText(email).then(() => {
            alert('邮箱地址已复制到剪贴板！');
        }).catch(err => {
            console.error('复制失败:', err);
            alert('复制失败，请手动复制');
        });
    }
